name: Unit tests

on:
  pull_request:
    branches: [ master ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: docker-practice/actions-setup-docker@master
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test
      - run: npm run build
